<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script src="../../dist/vue-directives.js"></script>
    <title>VueDirectives</title>
</head>
<body>
<div id="app">
    <ul>
      <li>整数：<input v-model="integer" v-integer.cover="integerProps" type="text"></li>
      <li>浮点数：<input v-model="float" v-float.cover="floatProps" type="text"></li>
    </ul>
</div>
<script>
    window.onload=function(){
        // Vue.use(VueDirectives)
        let vm=new Vue({
            el:'#app',
            data:{
              integer: 2,
              float: '1.3',
              integerProps: {
                min: -20,
                max: 20
              },
              floatProps: {
                max: 20,
                min: -20,
                toFixed: 3
              }
            },
            mounted() {

            },
            methods: {

            },
            directives: {
                integer: VueDirectives.integer,
                float: VueDirectives.float
            }
        });
    };
</script>
</body>
</html>
